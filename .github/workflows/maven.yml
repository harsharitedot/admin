name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - QA
      - prod

env:
  DOCKER_HUB_USERNAME: harshavardhan0811
  IMAGE_NAME: your-image-name
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest .

      - name: Push to Docker Hub
        run: docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest

  integration-test:
    if: github.ref == 'refs/heads/QA'
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Pull Docker Image
        run: docker pull $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest

      - name: Run Container for Testing
        run: docker run -d -p 8080:8080 $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest

      - name: Run Integration Tests
        run: |
          sleep 10
          curl -f http://localhost:8080/actuator/health || exit 1

  deploy:
    if: github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - name: Pull Docker Image
        run: docker pull $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest

      - name: Deploy Container
        run: docker run -d -p 80:8080 --restart=always $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest
